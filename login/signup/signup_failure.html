<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <title>Foxy-4 Sign Up Page</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <div class="container">
                <h1 class="display-4">Foxy-4 Sign Up Page</h1>
            </div>
        </div>
        <div class="text-center">
            <form class="form-signin" method="POST">
                <div class="alert alert-danger" role="alert">
                    Username is already taken. Please choose another one
                </div>
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="fname" class="form-control" placeholder="Username" id="fname" required
                        autofocus>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="lname" class="form-control" id="lname" placeholder="Password"
                     required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</html>
